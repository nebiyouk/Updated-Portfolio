  <div id="main-container" class="container">
    <section class="main-section left_pane">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar right_pane">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://www.linkedin.com/in/nebiyou-kebede-78a9b4168/" target="_blank"><img src="assets/images/LinkedIn.png"

        <a href="https://github.com/nebiyouk" target="_blank"><img src="assets/images/Github.ico" alt="link to Nebi's GitHub page"
            width="70" height="70"></a>
        <strong>
          <p class="p1">contactnebey@yahoo.com</p>
        </strong>
      </div>
    </section>
